<h1 mat-dialog-title>{{ data?.editingCourse ? "Editing" : "Creating" }} Course</h1>
<div mat-dialog-content>
  <form class="example-form" [formGroup]="userForm">
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput type="text" />
      <mat-error>
        @if (userForm.get('name')?.hasError('required')) { Este campo es
        requerido }
      </mat-error>
    </mat-form-field>    
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button (click)="onSave()" mat-button>Guadar</button>
</div>
