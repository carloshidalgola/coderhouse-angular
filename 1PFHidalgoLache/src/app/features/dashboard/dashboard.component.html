<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <mat-icon mat-button (click)="drawer.toggle()">menu</mat-icon>
    <mat-nav-list>
      <a routerLink="/" mat-list-item>Home</a>
      <a routerLink="/dashboard" mat-list-item>Dashboard</a>
      <a routerLink="/dashboard/students" mat-list-item>Students</a>
      <a routerLink="/dashboard/courses" mat-list-item>Courses</a>
      <a (click)="logout()" mat-list-item>Cerrar Sesi√≤n</a>
    </mat-nav-list>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar>
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
      >
        <mat-icon mat-button (click)="drawer.toggle()">menu</mat-icon>  MyApp
      </button>
    </mat-toolbar>
  </div>
  <div class="grid-conteniner">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
